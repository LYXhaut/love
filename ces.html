<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Up Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1000px;
            margin: 50px auto;
            text-align: center;
        }
        .total {
            max-width: 1000px;
            margin: 50px auto;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        #timer {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(15, 4, 233, 0.1);
        }
        #totaltimer {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(15, 4, 233, 0.1);
        }

        #timer div {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #timer div span {
            font-size: 24px;
            font-weight: bold;
            color: rgb(13, 239, 126);
        }

        #timer div p {
            margin: 5px 0;
            color: #f80808;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>独属于我们的计时器</h1>
        <h2>纪念日2024.3.10</h2>
        <div id="timer">
            <div>
                <span id="years">0</span>
                <p>Years</p>
            </div>
            <div>
                <span id="months">0</span>
                <p>Months</p>
            </div>
            <div>
                <span id="days">0</span>
                <p>Days</p>
            </div>
            <div>
                <span id="hours">0</span>
                <p>Hours</p>
            </div>
            <div>
                <span id="minutes">0</span>
                <p>Minutes</p>
            </div>
            <div>
                <span id="seconds">0</span>
                <p>Seconds</p>
            </div>
        </div>  
    </div>
    <div class="total">
        <div id="totaltimer">
        <div>
        <span id="totalHours">0</span>
        <p>Total Hours</p>
        </div>
        <div>
        <span id="totalMinutes">0</span>
        <p>Total Minutes</p>
        </div>
        <div>
        <span id="totalSeconds">0</span>
        <p>Total Seconds</p>
        </div>
    </div>
    </div>

    <script>
        const startDate = new Date('2024-03-10T09:00:00');

        function updateTimer() {
            const currentDate = new Date();
            const timeDiff = currentDate - startDate;

            const seconds = Math.floor(timeDiff / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);
            const months = Math.floor(days / 30);
            const years = Math.floor(months / 12);
            const totalSeconds = Math.floor(timeDiff / 1000);
            const totalMinutes = Math.floor(totalSeconds / 60);
            const totalHours = Math.floor(totalMinutes / 60);

            document.getElementById('totalSeconds').textContent = totalSeconds;
            document.getElementById('totalMinutes').textContent = totalMinutes;
            document.getElementById('totalHours').textContent = totalHours;

            document.getElementById('years').textContent = years;
            document.getElementById('months').textContent = months % 12;
            document.getElementById('days').textContent = days % 30;
            document.getElementById('hours').textContent = hours % 24;
            document.getElementById('minutes').textContent = minutes % 60;
            document.getElementById('seconds').textContent = seconds % 60;
        }

        setInterval(updateTimer, 1000);
    </script>
</body>
</html>
